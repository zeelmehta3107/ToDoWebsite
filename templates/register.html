{% extends 'index.html' %}

{% block content %}

<h1 class="text-center">Register Page</h1>

<div class="container">
<form action="" method="POST">
{% csrf_token %}
  <div class="form-group">
    <label for="f_name">First Name</label>
    <input type="text" class="form-control" name="f_name" id="f_name" placeholder="Enter First Name">
  </div>
  <div class="form-group">
    <label for="l_name">Last Name</label>
    <input type="text" class="form-control" name="l_name" id="l_name" placeholder="Enter Last Name">
  </div>
  <div class="form-group">
    <label for="email">Email ID</label>
    <input type="email" class="form-control" name="email" id="email" placeholder="Enter Email">
  </div>
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" name="username" id="username" placeholder="Enter Username">
  </div>
  <div class="form-group">
    <label for="pass1">Password</label>
    <input type="password" class="form-control" name="pass1" id="pass1" placeholder="Enter Password">
  </div>
  <div class="form-group">
    <label for="pass2">Confirm Password</label>
    <input type="text" class="form-control" name="pass2" id="pass2" placeholder="Enter Password Again">
  </div>
  <input type="submit" class="btn btn-primary" value="Sign Up Now">
</form>
</div>
{% endblock content %}
