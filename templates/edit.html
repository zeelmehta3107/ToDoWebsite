{% extends 'index.html' %}

{% block content %}

<div class="container">
    <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" name="title" value='{{task.title | title}}'>
                </div>
                <div class="form-group">
                    <label for="work">Work</label>
                    <input type="text" class="form-control" id="work" name="work" value='{{task.work}}'>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="status" id="rad1" value="False" required>
                    <label class="form-check-label" for="rad1">
                        Pending
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="status" id="rad2" value="True">
                    <label class="form-check-label" for="rad2">
                        Completed
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary">Submit</button>

                <a href="{% url 'Home' %}" class="btn btn-primary">Go Back</a>
            </form>
</div>

{% endblock content %}
